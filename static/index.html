<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KDTog</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    
    <div class="video-container">
        <iframe src="https://vkvideo.ru/video_ext.php?oid=-80021931&id=456244844&hd=3&autoplay=1" width="900" height="520" allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="chat-container">
      <div id="log"></div>
      <form id="form">
        <input type="submit" value="Send">
        <input type="text" id="msg" size="64" placeholder="Enter message" autofocus />
      </form>
    </div>
  </div>
</body>
</html>
